    <link rel="stylesheet" href="../styles/custom.css">

            background-color: rgba(0, 0, 0, 0.804);

    <div id="navbar-placeholder"></div>
    <div class="page-content">

            Forgot Password?
        </button>
    </div>

        <div id="footer-placeholder"></div>
    </div>
